<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = text/css href="style.css">
    <title>Mobile Phone</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>

<section>
    <div class="main">
        <nav class="flex">
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Acessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay">

            </div>
            <img src="mobile.png" alt="Mobile" class="mobile">
            <!-- <h3 class="word">Samsung Galaxy A50</h3> -->
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12Mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Sanpdragaon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <div>
                        <h1>Battery life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="arrow.png" id="upbtn">
            <h3>Feature and Specification</h3>
            <img src="arrow.png" id="downbtn">

        </div>
    </div>
</section>

<section>
    <div class="home">
         <div class="spec">
             <img src="mobile.png" alt="" srcset="">
         </div>
    </div>
</section>



     <script>
         var circle = document.getElementById("circle");
         var upbtn = document.getElementById("upbtn");
         var downbtn = document.getElementById("downbtn");

         var rotateValue = circle.style.transform;
         var rotateSum;

         upbtn.onclick = function(){
             rotateSum = rotateValue + "rotate(-90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
         }

         downbtn.onclick = function(){
             rotateSum = rotateValue + "rotate(90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
         }
     </script>
</body>
</html>
